<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 // Resource Not Found â€” HyBox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .error-container {
            max-width: 600px;
            border: 4px solid var(--border);
            background: var(--bg);
            padding: clamp(40px, 8vw, 80px);
            box-shadow: 12px 12px 0px var(--accent);
            position: relative;
        }
        .error-code {
            font-family: 'Archivo Black';
            font-size: clamp(4rem, 15vw, 8rem);
            line-height: 1;
            margin-bottom: 20px;
            color: var(--text);
            border-bottom: 4px solid var(--border);
            display: inline-block;
            padding-bottom: 10px;
        }
        .error-msg {
            font-family: 'Inter';
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            background: var(--accent);
            color: var(--bg);
            border: 3px solid var(--border);
            font-family: 'Archivo Black';
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 4px 4px 0px var(--border);
            transition: 0.1s;
        }
        .back-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--border);
        }
        .back-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px var(--border);
        }
        .system-footer {
            margin-top: 40px;
            font-size: 0.7rem;
            font-weight: 800;
            opacity: 0.5;
            font-family: 'Inter';
        }
    </style>
</head>
<body data-theme="light">

    <div class="error-container">
        <div class="error-code">404</div>
        <p class="error-msg">RESOURCE_NOT_FOUND // LOGIC_TERMINATED</p>
        
        <a href="index.html" class="back-btn">RETURN_TO_CORE</a>

        <div class="system-footer">
            HYBOX_OS // ERROR_LOG_S04
        </div>
    </div>

    <script>
        // Sync theme with main site preference
        const savedTheme = localStorage.getItem('hybox-theme');
        if (savedTheme) document.body.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam AI - Supabase Powered</title>
    <style>
        :root { --bg: #0b0e14; --panel: #161b22; --msg-ai: #21262d; --msg-user: #238636; --text: #c9d1d9; --accent: #58a6ff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 1rem; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; font-size: 0.95rem; }
        .ai { align-self: flex-start; background: var(--msg-ai); border: 1px solid #30363d; }
        .user { align-self: flex-end; background: var(--msg-user); color: white; }
        #input-area { background: var(--panel); padding: 20px; display: flex; gap: 10px; border-top: 1px solid #30363d; }
        input { flex: 1; padding: 12px; border-radius: 6px; border: 1px solid #30363d; background: #010409; color: white; outline: none; }
        button { padding: 0 20px; background: #238636; border: none; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:disabled { opacity: 0.5; }
        #typing { font-size: 0.8rem; color: #8b949e; padding: 0 20px 10px; display: none; }
    </style>
</head>
<body>

<div id="chat-log">
    <div class="bubble ai">Sam: Connected via Supabase Edge. Ready to chat.</div>
</div>
<div id="typing">Sam is writing...</div>
<div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
    <button id="send-btn">Send</button>
</div>

<script>
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const typing = document.getElementById('typing');

    // --- CONFIGURATION ---
    const SB_URL = "https://buelbnurnlrisrokmxir.supabase.co"; // Step 1 URL
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1ZWxibnVybmxyaXNyb2tteGlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzOTg4NTUsImV4cCI6MjA4NTk3NDg1NX0.WdXiIMmRJtFQPdWEp_oIg9-LV2KJdJWPO3V9KWZUXOk";     // Project Anon Key
    const SAM_PROMPT = "You are Sam, a witty and direct AI assistant."; 
    // --- ------------- ---

    let chatHistory = [];

    function addMessage(role, text) {
        const div = document.createElement('div');
        div.className = `bubble ${role}`;
        div.textContent = text;
        chatLog.appendChild(div);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function getAIResponse(userText) {
        typing.style.display = 'block';
        sendBtn.disabled = true;

        const memory = chatHistory.slice(-4).map(m => `[${m.role}]: ${m.text}`).join("\n");
        const fullInstruction = `${SAM_PROMPT}\n\n${memory}\n[user]: ${userText}\n[sam]:`;

        try {
            const response = await fetch(SB_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${SB_KEY}`
                },
                body: JSON.stringify({ instruction: fullInstruction })
            });

            const data = await response.json();
            return data.reply || "I couldn't hear you. Say that again?";
        } catch (e) {
            console.error(e);
            return "Connection error with Supabase Function.";
        } finally {
            typing.style.display = 'none';
            sendBtn.disabled = false;
        }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage('user', text);
        userInput.value = '';

        const reply = await getAIResponse(text);
        
        chatHistory.push({ role: 'user', text: text });
        chatHistory.push({ role: 'sam', text: reply });
        
        addMessage('ai', reply);
    }

    sendBtn.onclick = handleSend;
    userInput.onkeydown = (e) => { if (e.key === 'Enter') handleSend(); };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zavia | HyBox Liaison</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; background: var(--bg); }
        .app-layout {
            display: flex; flex-direction: column; height: 100vh; max-width: 800px;
            margin: 0 auto; border-left: 3px solid var(--border); border-right: 3px solid var(--border);
            position: relative; background: var(--bg);
        }
        .zavia-profile {
            padding: 15px; border-bottom: 3px solid var(--border);
            display: flex; align-items: center; gap: 12px; background: var(--bg); z-index: 10;
        }
        .zavia-avatar-main {
            width: 48px; height: 48px; border: 2px solid var(--border);
            box-shadow: 2px 2px 0px var(--accent); object-fit: cover;
        }
        .zavia-status-text h2 { font-size: 1.1rem; line-height: 1; margin: 0; }
        .zavia-status-text p { font-size: 0.65rem; font-weight: 800; color: var(--accent); margin-top: 4px; text-transform: uppercase; }
        .exit-btn {
            margin-left: auto; background: var(--bg); border: 2px solid var(--border);
            padding: 6px 14px; font-family: 'Archivo Black'; font-size: 0.7rem; cursor: pointer;
            box-shadow: 2px 2px 0px var(--border); transition: 0.1s;
        }
        #chatbox { 
            flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; 
            flex-direction: column; gap: 25px; scrollbar-width: none;
        }
        #chatbox::-webkit-scrollbar { display: none; }
        .msg { display: flex; gap: 10px; width: 100%; animation: fadeIn 0.3s ease; }
        .msg.user { flex-direction: row-reverse; }
        .pfp { width: 38px; height: 38px; border: 2px solid var(--border); flex-shrink: 0; background: var(--bg); box-shadow: 2px 2px 0px var(--border); }
        .bubble { 
            padding: 12px 16px; border: 2px solid var(--border); font-size: 0.95rem; 
            line-height: 1.5; max-width: calc(100% - 60px); word-wrap: break-word;
        }
        .user .bubble { background: var(--accent); color: var(--bg); box-shadow: 4px 4px 0px var(--border); }
        .ai .bubble { background: var(--bg); color: var(--text); box-shadow: -4px 4px 0px var(--border); }
        .chat-input-box { padding: 15px; border-top: 3px solid var(--border); background: var(--bg); }
        .input-group { display: flex; gap: 10px; }
        #messageInput { 
            flex: 1; padding: 12px 15px; border: 2px solid var(--border); font-family: 'Inter'; 
            font-weight: 600; outline: none; font-size: 1rem; background: var(--bg); color: var(--text);
        }
        #sendButton { 
            background: var(--text); color: var(--bg); border: 2px solid var(--border); 
            padding: 0 20px; font-family: 'Archivo Black'; cursor: pointer;
            box-shadow: 3px 3px 0px var(--border);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } }
    </style>
</head>
<body data-theme="light">
    <div class="app-layout">
        <header class="zavia-profile">
            <img src="img/1.webp" class="zavia-avatar-main" alt="Zavia">
            <div class="zavia-status-text">
                <h2>ZAVIA</h2>
                <p>Human Liaison // HyBox</p>
            </div>
            <button onclick="location.href='index.html'" class="exit-btn">EXIT</button>
        </header>

        <main id="chatbox">
            <div id="empty-state" style="margin: auto; text-align: center; opacity: 0.6;">
                <p style="font-family: 'Archivo Black'; font-size: 1.2rem;">How can I help you today?</p>
            </div>
        </main>

        <div id="writing-indicator" style="display: none; padding: 0 20px 10px; font-size: 0.7rem; font-weight: 800; color: var(--accent);">
            ZAVIA IS WRITING...
        </div>

        <div class="chat-input-box">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Message Zavia..." autocomplete="off">
                <button id="sendButton">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const writingIndicator = document.getElementById("writing-indicator");
        const chatId = crypto.randomUUID();

        let userAvatar = `https://api.dicebear.com/7.x/thumbs/svg?seed=${Math.random()}&backgroundColor=007AFF`;

        const systemPrompt = "You are Zavia, the Human Liaison for HyBox Labs. You are direct, professional, and technical. Use markdown for structure.";

        function appendMessage(content, role) {
            const emptyState = document.getElementById("empty-state");
            if (emptyState) emptyState.remove();
            
            const msgDiv = document.createElement("div");
            msgDiv.className = `msg ${role}`;
            const avatarSrc = role === 'ai' ? 'img/1.webp' : userAvatar;
            
            msgDiv.innerHTML = `
                <img src="${avatarSrc}" class="pfp">
                <div class="bubble">
                    <div class="text-content">${role === 'ai' ? marked.parse(content) : content}</div>
                </div>
            `;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            messageInput.value = "";
            writingIndicator.style.display = "block";

            const websocket = new WebSocket("wss://backend.buildpicoapps.com/api/chatbot/chat");
            let fullText = "";
            let aiBubble = null;

            websocket.onopen = () => {
                websocket.send(JSON.stringify({
                    chatId: chatId,
                    appId: "per-free",
                    systemPrompt: systemPrompt,
                    message: text,
                }));
            };

            websocket.onmessage = (event) => {
                writingIndicator.style.display = "none";
                if (!aiBubble) {
                    aiBubble = document.createElement("div");
                    aiBubble.className = "msg ai";
                    aiBubble.innerHTML = `<img src="img/1.webp" class="pfp"><div class="bubble"><div class="text-content"></div></div>`;
                    chatbox.appendChild(aiBubble);
                }
                fullText += event.data;
                aiBubble.querySelector('.text-content').innerHTML = marked.parse(fullText);
                chatbox.scrollTop = chatbox.scrollHeight;
            };

            websocket.onclose = () => { writingIndicator.style.display = "none"; };
        }

        sendButton.onclick = sendMessage;
        messageInput.onkeydown = (e) => { if (e.key === "Enter") sendMessage(); };
    </script>
</body>
</html>
